{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 style="text-align:center; margin-top: 10px;">World Population Database </h1>
    <table class="table">
      <tr class="table__header">
        {% for header in table_heading %}
        <th class="table__cell"> {{header}} </th>
        {% endfor %}
      </tr>
      {% for row in table_data%}
      <tr class="table__row">
        {% for cell in row %}
        <td class="table__cell"> {{ cell }} </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
{% endblock %}
